<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
</head>

<body>
    <h1>Receipt</h1>
    <p>Customer Name: {{ customer.name }}</p>

<img src="{{ barcode_image_url }}" alt="Barcode">

</body>

</html>
