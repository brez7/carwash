<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport tag -->
</head>

<body>
    <div class="container">
        <h1>Receipt</h1>
        <div class="row">
            <div class="col-12">
                <p>Customer Name: {{ customer.name }}</p>
                <p>Car: {{ car.year }} {{ car.make }} {{ car.model }}</p>
                <p>License Plate: {{ car.license_plate }}</p>
                <!-- The barcode image would be dynamically generated and included here -->
                <img src="{{ barcode_image_url }}" alt="Barcode" class="img-fluid">
            </div>
        </div>
    </div>
</body>

</html>
